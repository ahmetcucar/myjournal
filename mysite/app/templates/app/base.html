{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Workbook</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional custom CSS can go here -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/main.css' %}">
</head>
<body>
    <header class="site-header">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- App Name (Clickable) -->
                <a class="navbar-brand" href="#">My Wellness Workbook</a>

                <!-- Navbar Toggler for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <!-- Habit Tracker Button -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Habit Tracker</a>
                        </li>
                        <!-- Journal Button -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Journal</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav">
                        <!-- Login/Logout Button -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login/Logout</a>
                        </li>
                        <!-- Profile Button -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main role="main" class="container">
        {% block content %}
        <!-- Main page content will be placed here -->
        {% endblock content %}
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <!-- Bootstrap JS Bundle CDN (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.x.x/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Additional custom JavaScript files can go here -->
    <!-- <script src="{% static 'js/custom.js' %}"></script> -->
</body>
</html>
