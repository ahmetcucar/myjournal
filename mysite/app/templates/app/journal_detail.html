{% extends "app/base.html" %}
{% block content %}
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Left Aligned Heading -->
            <div>
                <h1 class="mb-0">My Journal Entry</h1>
            </div>

            <!-- Right Aligned Buttons -->
            <div>
                <a href="{% url 'app-journals' %}" class="btn btn-secondary">Back to Journals</a>
                <a href="{% url 'journal-update' post.id %}" class="btn btn-warning">Update Entry</a>
                <a href="#" class="btn btn-danger">Delete Entry</a>
            </div>
        </div>
        <!-- Journal Entry Card -->
        <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-start">
                {% if post.title %}
                    <h5 class="card-title mb-0">{{ post.title }}</h5>
                {% else %}
                    <h5 class="card-title mb-0">{{ post.date_posted|date:"l" }}'s Journal</h5>
                {% endif %}
                <h6 class="card-subtitle text-muted">{{ post.date_posted|date:"F j, Y" }}</h6>
            </div>
            <div class="card-body py-2">
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
