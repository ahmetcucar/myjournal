{% extends "app/base.html" %}
{% block content %}
    <div class="container mt-4">
        <a href="{% url 'app-journals' %}" class="btn btn-outline-secondary btn-sm mb-4">Back to Journals</a>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Left Aligned Heading and Back Button -->
            <div>
                <h1>My Journal Entry</h1>
            </div>

            <!-- Right Aligned Update and Delete Buttons -->
            <div>
                <a href="{% url 'journal-update' post.id %}" class="btn btn-accent text-white me-3">Update</a>
                <a href="{% url 'journal-delete' post.id %}" class="btn btn-danger text-white">Delete</a>
            </div>
        </div>

        <!-- Journal Entry Card -->
        <div class="card mb-3">
            <div class="card-body">
                {% if post.title %}
                    <h5 class="card-title mb-3">{{ post.title }}</h5>
                {% else %}
                    <h5 class="card-title mb-3">{{ post.date_posted|date:"l" }}'s Journal</h5>
                {% endif %}
                <h6 class="card-subtitle text-muted mb-5">{{ post.date_posted|date:"F j, Y" }}</h6>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
