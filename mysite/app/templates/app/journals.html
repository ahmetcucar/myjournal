{% extends "app/base.html" %}
{% block content %}
    <h1 class="mb-4">My Journal</h1>

    <a class="btn btn-primary mb-4" href="#">Create New Journal</a>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body d-flex justify-content-between align-items-start">
                {% if post.title %}
                    <h4 class="card-title mb-0"><a href="#">{{ post.title }}</a></h4>
                {% else %}
                    <h4 class="card-title mb-0"><a href="#">Journal on {{ post.date_posted|date:"m.d.Y" }}</a></h4>
                {% endif %}
                <h6 class="card-subtitle text-muted">{{ post.date_posted }}</h6>
            </div>
            <div class="card-body py-2">
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock content %}
